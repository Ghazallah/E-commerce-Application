<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<input id="num1" type="number" placeholder="Enter first number">
<br>
<br>
<input id="num2" type="number" placeholder="Enter second number">
<br>
<br>
<select id="operation">
  <option name="calc" value="add" selected>ADD</option>
  <option name="calc" value="mul">Multiply</option>
</select>
<button type="button" onclick="getResult()">Consume service</button>
<p id="result">..</p>
</body>

<script>
    function  getResult() {
        var a = document.getElementById("num1").value;
        var b = document.getElementById("num2").value;
        var op = document.getElementById("operation").value;

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("result").innerText = this.responseText;
            }
        };
        if (op === "add")
            xhttp.open("GET", "http://localhost:8095/Lab1_war/rest/calc?a="+a+"&b="+b, true);
        else if (op === "mul")
            xhttp.open("GET", "http://localhost:8095/Lab1_war/rest/calc/mul/"+a+"/"+b, true);

        xhttp.send();
    }
</script>
</html>
