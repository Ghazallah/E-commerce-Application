<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>

        <script src="js/register.js "></script>
    </head>
    <body>



        <div><!-------------- First page for form ----------->
            <div data-role="page">
                <!-------------- First page header ----------->
                <div data-role="header">
                    <h1>jQuery Mobile Form</h1>
                </div>

                <!-------------- First page main content ----------->
                <div data-role="main" class="ui-content">

                    <form id="register" method="post" action="../register" data-ajax="false" enctype="multipart/form-data">
                        <label for="name">Name : <span>*</span></label>
                        <input type="text" name="name" id="name" placeholder="Name"  data-clear-btn="true" required>
                        <label for="phone">Phone: <span>*</span></label>
                        <input type="tel" pattern="^01[012][0-9]{8}$" data-clear-btn="true"
                               name="phone" id="tel" value="" placeholder="Your Phone (etisalat Or Vodafon Or Mobinil)" required>
                        <label for="email">Email: <span>*</span></label>
                        <input type="email" id="email" name="email" placeholder="Email"  data-clear-btn="true"required>
                        <label for="date">Birth Date: <span>*</span></label>
                        <input type="date" data-clear-btn="true" name="birthday"  value="" required>
                        <label for="password">Password: <span>*</span></label>
                        <input type="password" name="password" id="password" value="" autocomplete="off"  required data-clear-btn="true" >
                        <label for="confirm_password">Confirm Password: <span>*</span></label>
                        <input type="password" name="confirm_password" id="confirm_password" value="" autocomplete="off"  required data-clear-btn="true" >
                        <label for="address">Address: <span>*</span></label>
                        <input type="text" id="address" name="address" placeholder="Address"  data-clear-btn="false" required>
                        <label for="image">Your Image : </label>
                        <input type="file" name="image" id="image" placeholder="Choose an image for you"  data-clear-btn="true"  >
                        <fieldset data-role="controlgroup">
                            <legend>Gender:</legend>
                            <label for="male">Male</label>
                            <input type="radio" name="gender" id="male" value="male">
                            <label for="female">Female</label>
                            <input type="radio" name="gender" id="female" value="female">
                        </fieldset>


                        <input type="submit" data-inline="true" value="Submit" data-theme="b">


                    </form>


                </div>
                <!-- Dialog Contents -->

                <div data-role="popup" id="popupDialog" data-overlay-theme="a" data-theme="a" data-dismissible="false" style="max-width:400px;">
                        <div data-role="header" data-theme="a">
                            <h1 id="errorhead">Invalid Input</h1>
                            </div>
                        <div role="main" class="ui-content">
                                <h3 class="ui-title" id="error">Please select your gender</h3>

                                <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">OK</a>
                           
                            </div>
                </div>
            </div>
        </div>
        <!-------------------------------------------------------------
        End of First page
        -------------------------------------------------------------->
        <!-------------- Second page ----------->
        <div data-role="page" id="pageone">
            <!-------------- Second page header ----------->
            <div data-role="header">
                <h1>JQuery Mobile Form</h1>
            </div>
            <!-------------- Second page main content ----------->
            <div data-role="main" class="ui-content">
                <h2>Form Submitted Successfully...!!</h2>
            </div>
        </div>
        <!-------------------------------------------------------------
        End of Second page
        -------------------------------------------------------------->

    </body>
</html>
